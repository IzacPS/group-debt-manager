<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <form th:action="@{/register}" method="post" th:object="${user}" class="px-4">
        <div class="container col-md-offset-3 col-md-8 mt-lg-5">
            <div class="row mt-2">
                <div th:if="${param.success}">
                    Registration successful, please check your email to complete your registration.
                </div>
                <div class="m-4">User Registration Form</div>
            </div>
            <div class="mb-3 row">
                <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" id="firstName" autofocus="autofocus" class="form-control" required name="firstName" th:field="${user.firstName}">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" id="lastName" autofocus="autofocus" class="form-control" required name="lastName" th:field="${user.lastName}">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" id="email" autofocus="autofocus" class="form-control" required name="email" th:field="${user.email}">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" id="password" autofocus="autofocus" class="form-control" required name="email" th:field="${user.password}">
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-success">Register</button>
                <span>Registered Already? <a href="/" th:href="@{/login}">Login here.</a></span>
            </div>
        </div>

    </form>


</body>
</html>
